<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Form</title>
</head>
<body>
    <h1>Test Contact Form</h1>
    <form id="form">
        <input type="text" id="name" value="Browser Test" placeholder="Name"><br><br>
        <input type="email" id="email" value="yourREALemail@example.com" placeholder="Email"><br><br>
        <textarea id="message" placeholder="Message">Testing contact form from test page. If you receive this email at info@starshippsychics.com, the form is working!</textarea><br><br>
        <button type="submit">Send Test Email</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = document.getElementById('result');
            result.textContent = 'Sending...';
            
            try {
                const response = await fetch('https://api.starshippsychics.com/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        message: document.getElementById('message').value
                    })
                });
                
                const data = await response.json();
                result.textContent = `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`;
                result.style.color = response.ok ? 'green' : 'red';
                
                if (response.ok) {
                    alert('âœ… EMAIL SENT! Check info@starshippsychics.com inbox (and spam folder)');
                }
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.style.color = 'red';
            }
        });
    </script>
</body>
</html>
