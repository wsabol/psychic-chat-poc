<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Form</title>
</head>
<body>
    <h1>Test Contact Form</h1>
    <form id="testForm">
        <input type="text" id="name" placeholder="Name" value="Test User"><br><br>
        <input type="email" id="email" placeholder="Email" value="test@example.com"><br><br>
        <textarea id="message" placeholder="Message">Test message</textarea><br><br>
        <button type="submit">Send Test</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = document.getElementById('result');
            result.innerHTML = 'Sending...';
            
            try {
                const response = await fetch('http://psychic-chat-api-production-1739020065.us-east-1.elb.amazonaws.com/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        message: document.getElementById('message').value
                    })
                });
                
                const data = await response.json();
                result.innerHTML = '<pre>' + JSON.stringify({
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, null, 2) + '</pre>';
            } catch (error) {
                result.innerHTML = '<pre style="color:red">Error: ' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
