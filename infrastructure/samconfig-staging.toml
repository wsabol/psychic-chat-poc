version = 0.1

[default]
[default.deploy]
[default.deploy.parameters]
stack_name = "psychic-chat-lambdas-staging"
s3_bucket = "aws-sam-cli-managed-default-samclisourcebucket-XXXXX"
s3_prefix = "psychic-chat-lambdas"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
image_repositories = []

# Template parameters - UPDATE THESE VALUES
parameter_overrides = [
    "Environment=staging",
    "VpcId=vpc-XXXXX",
    "PrivateSubnetIds=subnet-XXXXX,subnet-YYYYY",
    "DatabaseSecretArn=arn:aws:secretsmanager:us-east-1:ACCOUNT:secret:psychic-chat/database-staging-XXXXX",
    "FirebaseSecretArn=arn:aws:secretsmanager:us-east-1:ACCOUNT:secret:psychic-chat/firebase-staging-XXXXX",
    "EncryptionKey={{resolve:secretsmanager:psychic-chat/encryption-staging:SecretString:key}}",
    "StripeSecretKey={{resolve:secretsmanager:psychic-chat/stripe-staging:SecretString:secret_key}}",
    "TermsVersion=2.0",
    "PrivacyVersion=1.1"
]
