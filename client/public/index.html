<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Oracle chat</title>
    <!-- Stripe.js is loaded by @stripe/stripe-js npm package in PaymentMethodPage.js -->
    <!-- Do NOT load https://js.stripe.com/v3/ here as it conflicts with the npm package version -->
    <script>
        // Suppress hCaptcha non-passive event listener warnings
        // These warnings originate from third-party iframe code and don't affect functionality
        const originalWarn = console.warn;
        console.warn = function(...args) {
            if (args[0] && typeof args[0] === 'string' && args[0].includes('[Violation]') && args[0].includes('hcaptcha')) {
                return; // Suppress hCaptcha violations
            }
            originalWarn.apply(console, args);
        };

        // Suppress ResizeObserver loop errors.
        // This script runs BEFORE the webpack HMR/CRA dev-overlay bundle, so our
        // capture-phase listener is registered first and wins the stopImmediatePropagation race.
        // The same suppression is also duplicated in index.jsx for belt-and-suspenders.
        window.addEventListener('error', function(event) {
            if (event && event.message && event.message.indexOf('ResizeObserver loop completed') !== -1) {
                event.stopImmediatePropagation();
                event.preventDefault();
            }
        }, true /* capture phase */);
    </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
